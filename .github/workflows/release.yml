name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write  # Needed to publish releases

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed app.py \
            --icon=logo.png \
            --add-data "logo.png;."
            
      # âœ… OS-specific directory listing (fixes `ls -la` issue)
      - name: List dist/ (Windows)
        if: runner.os == 'Windows'
        run: Get-ChildItem dist
        shell: pwsh

      - name: List dist/ (Linux/macOS)
        if: runner.os != 'Windows'
        run: ls -la dist/

      - name: Rename binaries
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then mv dist/app.exe dist/app-win.exe; fi
          if [[ "$RUNNER_OS" == "Linux" ]]; then mv dist/app dist/app-linux; fi
          if [[ "$RUNNER_OS" == "macOS" ]]; then mv dist/app dist/app-mac; fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: dist/*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Debug downloaded artifacts
        run: |
          echo "Listing all artifacts:"
          ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            artifacts/binaries-windows-latest/dist/app-win.exe
            artifacts/binaries-ubuntu-latest/dist/app-linux
            artifacts/binaries-macos-latest/dist/app-mac
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}