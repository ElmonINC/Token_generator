name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write  # Needed to publish releases

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed app.py \
            --icon=logo.ico \
            --add-data "logo.png;."

      - name: List dist/ (Windows)
        if: runner.os == 'Windows'
        run: Get-ChildItem dist
        shell: pwsh

      - name: List dist/ (Linux/macOS)
        if: runner.os != 'Windows'
        run: ls -la dist/

      - name: Rename binaries
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then mv dist/app.exe dist/ElGen-win.exe; fi
          if [[ "$RUNNER_OS" == "Linux" ]]; then mv dist/app dist/ElGen-linux; fi
          if [[ "$RUNNER_OS" == "macOS" ]]; then mv dist/app dist/ElGen-mac; fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: dist/*
          if-no-files-found: error

  # ðŸ”¹ Build Installer only on Windows
  installer:
    needs: build
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Inno Setup
        run: choco install innosetup --yes

      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: binaries-windows-latest
          path: dist

      - name: Extract Version
        id: version
        run: echo "APP_VERSION=$(python version.py)" >> $GITHUB_ENV

      - name: Build Installer
        run: iscc /dAppVersion=%APP_VERSION% installer.iss

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: ElGenInstaller
          path: Output/*.exe

  release:
    needs: [build, installer]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            artifacts/binaries-windows-latest/ElGen-win.exe
            artifacts/binaries-ubuntu-latest/ElGen-linux
            artifacts/binaries-macos-latest/ElGen-mac
            artifacts/ElGenInstaller/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
