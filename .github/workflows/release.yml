name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write  # Grant access to create releases

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed app.py || echo "PyInstaller failed, checking logs"
          ls -la dist/ || true
      - name: Rename binaries
        shell: bash  # Ensure consistent shell across OSes
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then mv dist/app.exe app-win.exe; fi
          if [[ "$RUNNER_OS" == "Linux" ]]; then mv dist/app app-linux; fi
          if [[ "$RUNNER_OS" == "macOS" ]]; then mv dist/app app-mac; fi
      - name: Debug file existence
        shell: bash
        run: |
          echo "Listing workspace contents:"
          ls -la
          echo "Listing dist/ contents:"
          ls -la dist/ || true
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: |
            app-win.exe
            app-linux
            app-mac
          if-no-files-found: warn  # Warn instead of fail if files are missing

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Debug downloaded artifacts
        run: |
          echo "Listing downloaded artifacts:"
          ls -la artifacts/
          ls -la artifacts/binaries-windows-latest/ || true
          ls -la artifacts/binaries-ubuntu-latest/ || true
          ls -la artifacts/binaries-macos-latest/ || true
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/binaries-windows-latest/app-win.exe
            artifacts/binaries-ubuntu-latest/app-linux
            artifacts/binaries-macos-latest/app-mac
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}  # Prefer PAT if set